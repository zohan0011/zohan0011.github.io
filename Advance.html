<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: #0F9D58;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .tab {
        overflow: hidden;
        background-color: #f1f1f1;
        border-radius: 20px;
        margin-top: 20px;
      }
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: all 0.3s ease;
      }
      .tab button:hover {
        background-color: #ddd;
      }
      .tab button.active {
        background-color: #ccc;
      }
      .tabcontent {
        display: none;
        padding: 20px;
        border-radius: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
      }
      form {
        text-align: center;
      }
      input[type="text"] {
        padding: 8px;
        border: 2px solid #ddd;
        border-radius: 20px;
        width: 300px;
        font-size: 16px;
        outline: none;
      }
      input[type="submit"] {
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #4285f4;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #3367d6;
      }
      a {
        display: block;
        text-align: center;
        margin-top: 20px;
      }
      .logo {
        display: block;
        margin: 0 auto;
        max-width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
      </div>
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Search')">Search</button>
        <button class="tablinks" onclick="openTab(event, 'Images')">Images</button>
        <button class="tablinks" onclick="openTab(event, 'Advanced')">Advanced Search</button>
      </div>
      <div id="Search" class="tabcontent">
        <form action="https://www.google.com/search">
          <input type="text" name="q">
          <input type="submit" value="Google Search">
        </form>
      </div>
      <div id="Images" class="tabcontent">
        <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl" target="_blank">Google Images</a>
      </div>
      <div id="Advanced" class="tabcontent">
        <a href="https://www.google.com/advanced_search" target="_blank">Google Advanced Search</a>
      </div>
    </div>
